<!DOCTYPE html>
<html>
  <head>
    <title>SEO Template Title: Video</title>

    <meta property="og:url" content="https://myungjaeyu.github.io/seo-template/video.html">
    <meta property="og:type" content="video.movie">
    <meta property="og:title" content="SEO Template Title: Video">
    <meta property="og:description" content="This spring, Google is introducing the self-driving bicycle in Amsterdam, the world’s premier cycling city. The Dutch cycle more than any other nation in the world, almost 900 kilometres per year per person, amounting to over 15 billion kilometres annually"/>
    <meta property="og:image" content="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerFun.jpg">

    <meta property="og:video" content="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" />
    <meta property="og:video:secure_url" content="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" />
    <meta property="og:video:type" content="video/mp4" />
    <meta property="og:video:width" content="420" />
    <!-- Open Graph: https://ogp.me -->

  </head>
<body>

  <script type="application/ld+json">
      {
        "@context": "https://myungjaeyu.github.io/seo-template/video.html",
        "@type": "VideoObject",
        "name": "SEO Template Title: Video",
        "description": "This spring, Google is introducing the self-driving bicycle in Amsterdam, the world’s premier cycling city. The Dutch cycle more than any other nation in the world, almost 900 kilometres per year per person, amounting to over 15 billion kilometres annually",
        "thumbnailUrl": "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerFun.jpg",
        "uploadDate": "2019-08-23",
        "duration": "PT1M00S",
        "contentUrl": "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4"
      }
  </script>

  <!-- Video best practices: https://support.google.com/webmasters/answer/156442 -->

  <video 
    width="420"
    controls
    src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4"
    poster="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/ForBiggerFun.jpg"
  />

</body>
</html>
